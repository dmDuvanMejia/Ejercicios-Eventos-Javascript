<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Eventos </h1>

    <p class="text-justify">Arrastra tus preferencias y descubre la magia :)</p>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 border border-primary" >
                <h3>Lista</h3>
               
                <ol >
                    <li id="programar" draggable="true" ondragstart="eventDrag(event)"> 
                        Programar
                    </li> 
                    <li id="basketball" draggable="true" ondragstart="eventDrag(event)"> 
                        Jugar basketball
                    </li> 
                    <li id="dormir" draggable="true" ondragstart="eventDrag(event)"> 
                        Dormir
                    </li> 
                </ol>
            </div>

             <div class="col-lg-6 border border-primary"  ondrop="eventDrop(event)" ondragover="eventDragOver(event)">
                <h3>Mis preferencias</h3>
                <div id="preferencias">
                    <img id="imagen" width="200px" src="" alt="" ondrop="eventDrop(event)" ondragover="eventDragOver(event)">
                </div>
            </div>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
