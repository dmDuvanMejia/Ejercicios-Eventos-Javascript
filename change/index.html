<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Evento change</h1>

    <p>Muestra la opción que se selecciono</p>

    <form action="">
        <label for="nombre" >Ingrese Nombre</label>
        <input id="nombre" type="text">

        <label for="apellido" >Ingrese Apellido</label>
        <input id="apellido" type="text">
        
        <label for="profesion" >Ingrese Profesión</label>
        <select id="profesion" onchange="eventChange()" >
            <option value="Desarrollador FullStack">Desarrollador FullStack</option>
            <option value="Desarrollador Backend">Desarrollador Backend</option>
            <option value="Desarrollador Frontend">Desarrollador Frontend</option>
            <option value="Analista">Analista </option>
            <option value="Gerente de proyectos">Gerente de proyectos</option>
            <option value="Aprendiz">Aprendiz</option>
        </select>

       

        <button type="submit">Enviar</button>
    </form>
     <p id="respuestaProfesion">Valor</p>
    <script src="js/app.js"> </script>
</body>
</html>
